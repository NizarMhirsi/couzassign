<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
<title>Dojo Survey</title>
</head>

<body>

<form action ="/results" method = "post">
        <div class="form-group">
          <label for="FormControlInput1">Name</label>
          <input type="text" name="userName" class="form-control" id="FormControl" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="FormControlSelect1">Dojo Location</label>
          <select name="userLocation" class="form-control" id="FormControlSelect1">
            <option>Chicago</option>
            <option>Seatle</option>
            <option>Kabaria</option>
            <option>Zahrouni</option>
            <option>Wra Lblayek</option>
          </select>
        </div>

        <div class="form-group">
            <label for="FormControlSelect1">Favorite language</label>
            <select name="userLanguage" class="form-control" id="FormControlSelect1">
              <option>Python</option>
              <option>Javascript</option>
              <option>C#</option>
              <option>Java</option>
              <option>C++</option>
            </select>
          </div>

          <div class="form-group">
            <label for="FormControlTextarea1">Comment</label>
            <textarea name="userComment" class="form-control" id="FormControlTextarea1" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
